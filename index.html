<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <header>
        <h1>Quiz</h1>
    </header>
    <div class="main">
      <div class="infoBox">
        <p class="info">Welcome to the Quiz</p>
        <div class="infoScoreAndTime">
          <div class="scoreBox">
            <div>Score: </div>
            <div class="scoreElement" id="scoreID"> </div>
          </div>
          <div class="timeBox">
            <div>Time:  </div>
            <div class="timeElement" id="timeID"></div>
          </div>
        </div>
      </div>

      <div class="quizBox">
        <h1>
          Question nr.
          <div id="questionNumber"></div>
        </h1>
        <!-- GÃ¶r reaktiv!! -->
        <div class="questionBox" id="questionBox">
          <div class="question" id="question"></div>
        </div>
        <div id="options" class="optionsBox">
          <div id="option-1" class="option"></div>
          <div id="option-2" class="option"></div>
          <div id="option-3" class="option"></div>
          <div id="option-4" class="option"></div>
        </div>
      </div>
    </div>

    <script src="time.js"></script>
    <script src="script.js"></script>
  </body>
</html>
